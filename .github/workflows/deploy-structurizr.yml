name: Deploy Structurizr to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download Structurizr CLI
        run: |
          mkdir -p structurizr-cli
          cd structurizr-cli
          wget -q https://github.com/structurizr/cli/releases/latest/download/structurizr-cli.zip
          unzip -q structurizr-cli.zip
          chmod +x structurizr.sh
          cd ..
      
      - name: Export static site
        run: |
          ./structurizr-cli/structurizr.sh export \
            -workspace docs/workspace.dsl \
            -format plantuml/structurizr \
            -output site/
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'site/'
  
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
